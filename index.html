<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 1rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="containerPayCard">
  <div class="payCard">
    <div class="heroPayCard">
      <img src="./images/illustration-hero.svg" alt="heroPayCard" class="imgHeroPayCard">
    </div>
    <div class="contentPayCard">
      <div class="titlePayCard">
        <h1 id="titlePayCard">Order Summary</h1>
        <p id="contentTitlePayCard">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="contentPlanPayCard">
        <div class="pricePlanPayCard">
          <div class="contentPricePlan">
            <div class="iconPricePlan">
              <img src="./images/icon-music.svg" alt="iconPricePlan" id="iconPricePlan">
            </div>
            <div class="pricePlan">
              <h3 class="typePlan">Annual Plan</h3>
              <p id="pricePlan">$59.99/year</p>
            </div>
          </div>
          <div class="changePlanPayCard">
            <a href="#" id="changePlan">Change</a>
          </div>
        </div>
      </div>
    </div>
    <div class="btnPayCard">
      <button class="btnPaymentCard">Proceed to Payment</button>
      <button class="btnCancelOrderCard">Cancel Order</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Fernando Almanza</a>.
    </div>
  </div>
  </body>
</html>
